<!DOCTYPE html>
<html>
<head>
    <title>Header and Footer Example</title>
</head>
<body style="margin: 0; padding: 0;">
    <header style="background-color: #FF0000; height: 70px; width: 100%;"></header>

    <footer style="background-color: #00FF00; height: 60px; width: 100%; display: flex; justify-content: center; align-items: center; position: fixed; bottom: 0;">
        <span style="text-align: center;">Holberton School</span>
    </footer>
</body>
</html>
<html lang="en">
    <head>
        <title>AirBnB clone</title>
    </head>
    <body style="margin: 0; padding: 0;">
        <header style="background: #FF0000; height: 70px; width: 100%;"></header>
        <footer style="background: #00FF00; height: 60px; width: 100%; position: fixed; bottom: 0; display: flex; align-items: center; justify-content: center;">
            Holberton School
        </footer>
    </body>
</html>
